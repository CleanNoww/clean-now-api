<body>

  <main>
    <div class="container">
      <mat-card class="main-card">
        <form class="example-form">
          <h1 class="nombre">Información del Perfil</h1>
          <img class="foto" src="assets/naur.png" alt="oddylin">
          <div class="row">
            <mat-card class="card">
              <mat-card-header>
                <mat-card-title class="Nombre">Nombre Completo</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label class="detalles">cliente</mat-label>
                  <textarea matInput rows="1" [value]="cliente.nombre_completo" readonly></textarea>
                </mat-form-field>
              </mat-card-content>
            </mat-card>
            <mat-card class="card">
              <mat-card-header>
                <mat-card-title class="DNI">DNI</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label class="detalles">cliente</mat-label>
                  <textarea matInput rows="1" [value]="cliente.dni" readonly></textarea>
                </mat-form-field>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="row">
            <mat-card class="card">
              <mat-card-header>
                <mat-card-title class="Correo">Correo Electrónico</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label class="detalles">cliente</mat-label>
                  <textarea matInput rows="1" [value]="cliente.email" readonly></textarea>
                </mat-form-field>
              </mat-card-content>
            </mat-card>
            <mat-card class="card">
              <mat-card-header>
                <mat-card-title class="Direccion">Dirección</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label class="detalles">cliente</mat-label>
                  <textarea matInput rows="1" [value]="cliente.direccion" ></textarea>
                </mat-form-field>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="row">
            <mat-card class="card center">
              <mat-card-header>
                <mat-card-title class="Contraseña">Contraseña</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label class="detalles">cliente</mat-label>
                  <input matInput [type]="mostrarContrasena ? 'text' : 'password'" [value]="mostrarContrasena ? cliente.password : '********'" readonly>
                  <button mat-icon-button class="toggle-button" (click)="toggleMostrarContrasena()">
                    <mat-icon>{{ mostrarContrasena ? 'visibility_off' : 'visibility' }}</mat-icon>
                  </button>
                </mat-form-field>
              </mat-card-content>
            </mat-card>
          </div>
        </form>

      </mat-card>
    </div>
  </main>
</body>
