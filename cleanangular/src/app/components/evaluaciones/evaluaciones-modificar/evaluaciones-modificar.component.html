<div class="container">
    <form class="example-form" (ngSubmit)="actualizarEvaluacion()">
      <h1 class="nombre">Humberto Rodriguez</h1>
      <div class="image-container">
        <img class="foto" src="assets/oddy.jpeg" alt="oddylin">
      </div>
      <mat-card class="form-row">
        <div class="calificacion-card">
          <mat-form-field class="example-full-width">
            <mat-label class="Calificacion">Calificacion</mat-label>
            <mat-select [(ngModel)]="evaluacion.calificacion" name="calificacion" class="casilla">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card>
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title class="Comentario">Comentario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label class="detalles">detalles</mat-label>
            <textarea matInput placeholder="Ejemplo: Me parece un servicio muy paupÃ©rrimo." [(ngModel)]="evaluacion.comentario" name="comentario"></textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card class="form-row">
        <button mat-raised-button color="" click="actualizarEvaluacion()">Actualizar Evaluacion</button>
      </mat-card>
    </form>
  </div>
