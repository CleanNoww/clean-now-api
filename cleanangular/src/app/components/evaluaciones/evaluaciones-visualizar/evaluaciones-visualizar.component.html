<div class="container">    
  <form class="example-form">
      <h1 class="nombre">Humberto Rodriguez</h1>
      <img class="foto" src="assets/oddy.jpeg" alt="oddylin">
      <mat-card class="card">
          <mat-card-header>
              <mat-card-title class="Calificacion">Calificacion</mat-card-title>
          </mat-card-header>
          <mat-card-content >
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label class="detalles">promedio</mat-label>
              <textarea matInput rows="1" value=2.5 readonly></textarea>
            </mat-form-field>
          </mat-card-content>
      </mat-card>
      <mat-card class="card">
         <mat-card-header>
              <mat-card-title class="Descripcion">Descripcion</mat-card-title>
          </mat-card-header>
          <mat-card-content >
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label class="detalles">detalles</mat-label>
              <textarea matInput rows="5" value="Profesional por mas de 10 años, trabajé en sodimac y llevo 20 años de experiencia en el mundo de limpieza, a donde me llamen, ahi estare, cuenta conmigo." readonly></textarea>
            </mat-form-field>
          </mat-card-content>
      </mat-card>
      <mat-card class="card">
          <mat-card-header>
            <mat-card-title class="Descripcion">Comentarios</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div *ngFor="let evaluacion of evaluaciones" class="comentario">
              <div class="comentario">
                <mat-card class="comentario-card">
                  <div class="autor">
                    <div class="autor-info">
                      <img class="autor-imagen" src="assets/chus.jpeg" alt="cliente-imagen">
                      <p class="autor-nombre">Andres Zuckerberg Pitt</p>
                    </div>
                    <p class="calificacion">Calificacion: {{ evaluacion.calificacion }}</p>
                  </div>
                  <p class="comentario-contenido">{{ evaluacion.comentario }}</p>     
                </mat-card>
              </div>
            </div>              
            </mat-card-content>
        </mat-card>
  </form>
</div>
